            <p>一天的朋友</p>
<p>​                     ——来自常小姐执笔美篇</p>
<p>清晨</p>
<p>日光透过枝叶</p>
<p>我知道</p>
<p>她静静地来了</p>
<p>我们很像</p>
<p>举手投足间流露出独有的默契</p>
<p>却又不太像</p>
<p>或高，或矮，或胖，或瘦</p>
<p>她很调皮</p>
<p>总在和我捉迷藏</p>
<p>一溜烟儿的功夫便不见了踪影</p>
<p>让我好找</p>
<p>傍晚</p>
<p>日落西山，夕阳西下</p>
<p>她悄悄地走了</p>
<p>没有道别</p>
<p>因为我知道</p>
<p>一觉醒来，她会如期而至</p>
<p>日复一日</p>
<p>不知不觉间，她已陪伴我21年</p>
<p>每一次的心动与欢喜</p>
<p>又或彷徨与无措</p>
<p>都有她在身旁</p>
<p>我与她</p>
<p>无声胜千言</p>
